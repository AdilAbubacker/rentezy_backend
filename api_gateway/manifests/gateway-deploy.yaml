apiVersion: apps/v1
kind: deployment
metadata:
  name: gateway
  labels: 
    app: gateway
spec: 
  replicas: 2
  selector:
    matchlabels:
      app: gateway
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxsurge: 3
  template:
    metadata: 
      labels: 
        app: gateway
    spec:
      containers:
        - name: gateway
          image: adhil28/gateway
          envFrom:
            - configMapRef:
                name: gateway-configmap
            - secretRef:
                name: gateway-secret